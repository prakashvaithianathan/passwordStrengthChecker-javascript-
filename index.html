<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>
        Password Strength Checker
    </h1>

    
       
        <div id="container">
     <div id="radioLine">  <span id="show"> SHOW</span><input type="checkbox" name="checkbox" id="checkbox" onclick="tick()" > </div> <br>
        <input type="password" name="password" id="password"  placeholder="Type a password"> 
        <h3 id="showValue"></h3>
        <div id="strengthLine">
            <p id="red"></p>
            <p id="orange"></p>
            <p id="green"></p>
            <p id="blue"></p>
        </div>
        <input type="range" name="range" id="range" min="0" max="100" value="0"  readonly>

    </div>
    <script src="./main.js"></script>
</body>
</html>
